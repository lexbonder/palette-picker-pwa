<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Pallete Picker</title>
  </head>
  <body>
    <h1>Palette Picker</h1>
    <div class='main-palette'>
      <div class='main-palette-slide1'>
        <div class="main-palette-lock1"></div>
        <h3 class='main-palette-hex1'></h3>
      </div>
      <div class='main-palette-slide2'>
        <div class="main-palette-lock2"></div>
        <h3 class='main-palette-hex2'></h3>
      </div>
      <div class='main-palette-slide3'>
        <div class="main-palette-lock3"></div>
        <h3 class='main-palette-hex3'></h3>
      </div>
      <div class='main-palette-slide4'>
        <div class="main-palette-lock4"></div>
        <h3 class='main-palette-hex4'></h3>
      </div>
      <div class='main-palette-slide5'>
        <div class="main-palette-lock5"></div>
        <h3 class='main-palette-hex5'></h3>
      </div>
    </div>
    
    <button class='button new-main-palette-button'>Generate New Palette!</button>
    
    <form class='new-palette-form'>
      <select 
        name="select-project"
        id="select-project"
      >
      </select>
      <input class="palette-name-input" type="text" placeholder="Palette name">
      <input type="submit" value="Save Palette">
    </form>
    
    <hr />
    
    <form class='new-project-form'>
      <label for="new-project">Create a new project
        <input type="text" class="new-project" id="new-project" placeholder="New project name">
      </label>
      <input type="submit" value="Save Project">
    </form>
    <div class='project-wrapper'>
    </div>

    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
